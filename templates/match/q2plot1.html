<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyProject</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>

  <body>
    <canvas id="myBarChart" ></canvas>

    <script>
      var seasons = {{season|safe}};
      var matches = {{count|safe}};
          new Chart(myBarChart, {
              type: 'bar',
              data: {
                  labels: seasons,
                  datasets: [{
                      label: 'Number of Matches each IPL Season',
                      data: matches,
                      backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)',
                        'rgba(255, 0, 0, 0.2)',  
                        'rgba(0, 255, 0, 0.2)', 
                        'rgba(0, 0, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)',
                        'rgb(255, 0, 0)',  
                        'rgb(0, 255, 0)', 
                        'rgb(0, 0, 255)'
                    ],
                    borderWidth: 4
                  }]
              },
              options: {
                  legend: {display: false},
                  title: {
                    display: true,
                    text: "Matches Played per IPL Season"
                  }
              }
          });
    </script>
  </body>
</html>
